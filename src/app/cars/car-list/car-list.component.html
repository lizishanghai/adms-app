<form action="" class="form inlin">
  <input type="text" class="form-control" name="searchInput" placeholder="Search" #searchInput="ngModel" [(ngModel)]="searchText" style="width: 40%;">
  <button class="btn btn-outline-primary" (click)="searchText=''">X</button>
</form>
<hr>
<table class="table table-sm">
  <thead>
    <th>Name</th>
    <th>Email</th>
    <th>Mobile</th>
    <th></th>
  </thead>
  <ng-container *ngFor="let car of carArray">
    <tr class="table-dark" *ngIf="filterCondition(car)" >
      <td>{{car.name}}</td>
      <td>{{car.email}}</td>
      <td>{{car.mobile}}</td>
      <td>
        <button class="btn btn-outline-info" (click)="carService.populateForm(car)">Edit</button>
        <button class="btn btn-outline-danger" (click)="onDelete(car.key)">Delete</button>
      </td>
    </tr>
  </ng-container>
</table>
<div class="alert alert-danger" *ngIf="showDeleteMessage">
  Deleted successfully.
</div>


<div class="row">
  <app-car-detail></app-car-detail>
</div>
