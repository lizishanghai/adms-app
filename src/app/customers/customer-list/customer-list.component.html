<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">CUSTOMER LIST</h1>
</div>

<div id="customerlist" class="list-group">
    <a *ngFor="let customer of customers$ | async" [class.active]="customer.id === selectedId" class="list-group-item list-group-item-action"
      [routerLink]="['/customer', customer.id]">
      {{ customer.id }} : {{ customer.firstName }} {{ customer.lastName }}
    </a>
  </div>
